<div class="row">
    <div class="col-5">
        Automatic LOD
    </div>
    <div class="col-1">
        <label class="tooltipped checklabel" data-tooltip='Select level-of-detail automatically'>
            <input type="checkbox" id="set_enable_auto_terrain_lod" checked />
            <i class="material-icons"></i>
        </label>
    </div>
    <div class="col-6">
        <div id="set_terrain_lod" class="unresponsive">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-7 offset-5">
        <label class="checklabel">
            <input type="checkbox" id="set_enable_tiles_debug" />
            <i class="material-icons"></i>
            <span>Show Terrain LOD</span>
        </label>
    </div>
    <div class="col-7 offset-5">
        <label class="checklabel">
            <input type="checkbox" id="set_enable_tiles_freeze" />
            <i class="material-icons"></i>
            <span>Freeze Terrain LOD</span>
        </label>
    </div>
    <div class="col-7 offset-5">
        <label class="checklabel">
            <input type="checkbox" id="set_enable_wireframe" />
            <i class="material-icons"></i>
            <span>Wireframe Planets</span>
        </label>
    </div>
</div>
<div class="row">
    <div class="col-5">
        Projection Type
    </div>
    <div class="col-7">
        <label class="radiolabel">
            <input name="terrain_projection" type="radio" id="set_terrain_projection_mode_0" />
            <span>HEALPix</span>
        </label>
    </div>
    <div class="col-7 offset-5">
        <label class="radiolabel">
            <input name="terrain_projection" type="radio" id="set_terrain_projection_mode_1" />
            <span>Linear Interpolation</span>
        </label>
    </div>
    <div class="col-7 offset-5">
        <label class="radiolabel">
            <input name="terrain_projection" type="radio" id="set_terrain_projection_mode_2" checked />
            <span>Hybrid</span>
        </label>
    </div>
</div>
