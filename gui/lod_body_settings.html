<div class="row">
    <div class="col-5">
        Automatic LOD
    </div>
    <div class="col-1">
        <label class="checklabel" data-toggle="tooltip" title='Select level-of-detail automatically'>
            <input type="checkbox" id="setEnableAutoTerrainLod" checked />
            <i class="material-icons"></i>
        </label>
    </div>
    <div class="col-6">
        <div id="setTerrainLod" class="unresponsive">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-7 offset-5">
        <label class="checklabel">
            <input type="checkbox" id="setEnableTilesDebug" />
            <i class="material-icons"></i>
            <span>Show Terrain LOD</span>
        </label>
    </div>
    <div class="col-7 offset-5">
        <label class="checklabel">
            <input type="checkbox" id="setEnableTilesFreeze" />
            <i class="material-icons"></i>
            <span>Freeze Terrain LOD</span>
        </label>
    </div>
    <div class="col-7 offset-5">
        <label class="checklabel">
            <input type="checkbox" id="setEnableWireframe" />
            <i class="material-icons"></i>
            <span>Wireframe Planets</span>
        </label>
    </div>
</div>
<div class="row">
    <div class="col-5">
        Projection Type
    </div>
    <div class="col-7">
        <label class="radiolabel">
            <input name="terrain_projection" type="radio" id="setTerrainProjectionMode0" />
            <span>HEALPix</span>
        </label>
    </div>
    <div class="col-7 offset-5">
        <label class="radiolabel">
            <input name="terrain_projection" type="radio" id="setTerrainProjectionMode1" />
            <span>Linear Interpolation</span>
        </label>
    </div>
    <div class="col-7 offset-5">
        <label class="radiolabel">
            <input name="terrain_projection" type="radio" id="setTerrainProjectionMode2" checked />
            <span>Hybrid</span>
        </label>
    </div>
</div>
